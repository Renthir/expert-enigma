{% extends "base.html" %}
{% block main %}
<h1 style="text-align: center;">Desher Synergystics Conglomerate</h1>
<hr>
<h2>Your Characters</h2>

<div class="container-fluid">
    {% for char in characters %}
    <div class="card" style="width: 18rem;">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div class="container">
                <h5 class="card-title">||  {{ char.char_name }}  ||</h5>
                <!-- <p class="card-text"></p> -->
            </div>
            <a class="btn btn-primary" role="button" href="/character/{{ char.char_id }}">Details</a>
        </div>
    </div>
    {% endfor %}
    
</div>

<br>
<a href="/create-character" class="btn btn-primary" role="button">Create a Character</a>


{% endblock %}
